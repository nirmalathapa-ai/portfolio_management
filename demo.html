<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Three Horizontal Boxes with Images</title>
  <style>
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	   max-width: 200%;
    }

    .box img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="box">
        <img src="https://web-cdn.freshlearn.com/website/online-courses.png" alt="Front End Image">
        <h3>FRONT END</h3>
        <p>HTML 5 Web Component Fundamentals</p>
        <p>Beginner</p>
        <p>2h 24m</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="box">
        <img src="https://prismic-main.cdn.prismic.io/prismic-main/6582fec0531ac2845a26d1f2_illu-1-.svg?auto=compress,format" alt="Back End Image">
        <h3>BACK END</h3>
        <p>Node.js Basics</p>
        <p>Intermediate</p>
        <p>3h 12m</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="box">
        <img src="https://trainingindustry.com/content/uploads/2018/07/Converting-Instructor-Led-Training-to-E-Learning-7.24.18.jpg" alt="Database Image">
        <h3>DATABASE</h3>
        <p>Introduction to SQL</p>
        <p>Beginner</p>
        <p>1h 45m</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
